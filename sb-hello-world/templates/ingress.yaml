apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-{{ .Values.name }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: {{ .Values.name }}.localdomain
    http:
      paths:
      - path: /hello
        backend:
          service:
            name: {{ .Values.name }}
            port:
              number: 8080
