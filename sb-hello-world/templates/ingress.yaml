apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-{{ .Values.name }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: {{ .Values.name }}.localdomain
    http:
      paths:
      - path: /hello
        backend:
          serviceName: {{ .Values.name }}
          servicePort: 8080
