apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  labels:
{{- include "sb-hello-world.labels" . | indent 4 }}
{{- include "sb-hello-world.commonLabels" . | indent 4 }}
spec:
  ports:
  - name: {{ .Values.name }}
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
  selector:
    app_name: {{ .Values.name }}
